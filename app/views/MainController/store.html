<div class="ui container">
    {% for section in sections %}
        <a href="{{ path('section', [section.id]) }}" class="item">{{ section }}
            <span class="ui circular label">{{ section.products|length }}</span>
        </a></br>
    {% endfor %}
</div>
<div class="center aligned two column row">
    <div class="ui attached segment">Promotions en cours
        <div class="ui tiny horizontal list">
            {% for promo in promos %}
            <div class="item">
                <div class="content">
                    <div class="header">{{ promo.name }}</div>
                    <div class="body">{{ promo.price }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="sixteen wide column">
    <div class="ui attached segment"> Consultés récemment</div>
</div>
